<!DOCTYPE html>
<html>
<head>
    <title>CS2 Server Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../src/styles/main.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com">
</head>
<body class="min-h-screen">
    <div class="titlebar flex justify-between items-center p-4 draggable">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div class="text-xl font-bold text-green-500">CS2 Server Picker</div>
        </div>
        <div class="window-controls space-x-4">
            <button class="minimize-btn text-gray-400 hover:text-white px-4">─</button>
            <button class="close-btn text-gray-400 hover:text-red-500 px-4">×</button>
        </div>
    </div>

    <div class="container">
        <div id="serverList">
            <!-- Loading indicator -->
            <div class="flex items-center justify-center gap-3 text-gray-400">
                <svg class="animate-spin h-8 w-8" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-xl">Loading servers...</span>
            </div>
        </div>
    </div>

    <script src="init.js"></script>
</body>
</html>
